<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gradie Signup Form</title>
</head>
<body>

    <main id="main">
        <div class="main__mockup">
            <h1>Gradie</h1>
            <p>Beautiful Gradients in seconds</p>
            <img src="/Assets/iPhone Mockup.png" alt="iPhone Mockup">
        </div>

        <div class="main__form">
            <h1>Login</h1>
            <form action="#">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="john@example.com" required> <br>
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" minlength="8" placeholder="At least 8 characters" required> <br>

                <div>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms"><p>By creating an account you agree to the <a href="#">Terms & conditions.</a></p></label>
                </div>

                <button type="submit">Create an Account</button>
            </form>
        </div>
    </main>
    
</body>
</html>
